<div class="xl:pl-72 m-2">
    <div class="grid grid-cols-1 bg-gray-700/10 sm:grid-cols-2 lg:grid-cols-3 border rounded">
        <div class="border-t border-white/5 py-6 px-4 sm:px-6 lg:px-8 sm:border-l">
            <p class="text-sm font-medium leading-6 text-green-300 font-bold">Overall Points</p>
            <p class="mt-2 flex items-baseline gap-x-2 text-green-300 font-bold">
                {{ "{:.3}"|format(points) }}
            </p>
        </div>
        <div class="border-t border-white/5 py-6 px-4 sm:px-6 lg:px-8 sm:border-l">
            <p class="text-sm font-medium leading-6 text-gray-400">Overall Tasks</p>
            <p class="mt-2 flex items-baseline gap-x-2 text-white">
                {{ overall_task_count }}
            </p>
        </div>
        <div class="border-t border-white/5 py-6 px-4 sm:px-6 lg:px-8 sm:border-l">
            <p class="text-sm font-medium leading-6 text-gray-400">Overall Uptime</p>
            <p class="mt-2 flex items-baseline gap-x-2 text-white">
                {{ "{:.3}"|format(overall_uptime) }}
            </p>
        </div>
    </div>
</div>
