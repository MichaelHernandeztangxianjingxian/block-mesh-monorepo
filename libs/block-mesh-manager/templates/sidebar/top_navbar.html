<script>
    let menu_status = false;

    function toggle_menu(button) {
        const b1 = document.getElementById('toggle-menu-button-1');
        if (b1) {
            const c = b1.getAttribute('class');
            console.log("classes ", c);
            if (c.includes("block")) {
                console.log("block");
                b1.classList.add("hidden");
                b1.classList.remove("block");
            } else if (c.includes("hidden")) {
                console.log("hidden");
                b1.classList.remove("hidden");
                b1.classList.add("block");
            }
        }
        const b2 = document.getElementById('toggle-menu-button-2');
        if (b2) {
            const c = b2.getAttribute('class');
            console.log("classes ", c);
            if (c.includes("block")) {
                console.log("block");
                b2.classList.add("hidden");
                b2.classList.remove("block");
            } else if (c.includes("hidden")) {
                console.log("hidden");
                b2.classList.remove("hidden");
                b2.classList.add("block");
            }
        }
        const menu = document.getElementById("mobile-menu");
        if (b2 && b2.getAttribute('class').includes("block")) {
            menu.classList.add("block");
            menu.classList.remove("hidden");
        } else if (b2 && b2.getAttribute('class').includes("hidden")) {
            menu.classList.add("hidden");
            menu.classList.remove("block");
        }
    }
</script>
